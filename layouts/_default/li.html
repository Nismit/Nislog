<article class="article -list">
  <a href="{{ .Permalink }}" class="article__link">
    <h1 class="article__title -list">{{ .Title }}</h1>
    <p class="article__desc">{{ .Summary }}</p>
    <p class="article__date -list"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</time></p>
  </a>
</article>
