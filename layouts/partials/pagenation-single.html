<nav role="pagenation">
  <div class="pager-single">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="pager-single__item">
      <p class="pager-single__label">Previous Entry</p>
      <p class="pager-single__title">{{ .Title }}</p>
    </a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="pager-single__item">
      <p class="pager-single__label">Next Entry</p>
      <p class="pager-single__title">{{ .Title }}</p>
    </a>
    {{ end }}
  </div>
</nav>
